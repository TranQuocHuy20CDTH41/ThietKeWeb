<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="D:/Đồ Án Web/font/font1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"></head>
    <title>Đăng kí</title>
</head>
<body>
    <div class="modal">
        <div class="modal__overlay"></div>
        <div class="modal__body">
            
                <!-- Đăng Kí Form-->
                 <div class="auth-form">
                    <div class="auth-form__container">
                        <div class="auth-form__header">
                            
                            <h3 class="auth-form__deading">Đăng Kí</h3>
                            <a class="dangnhap" href="dangnhap.html">
                            <span class="auth-form__switch-btn">Đăng Nhập</span>
                            </a>
                        </div>
                        <div class="auth-form__form">
                            <div class="auth-form__group">
                                <input type="text" class="auth-form__input" placeholder="Số điện thoại của bạn">
                            </div>
                            <div class="auth-form__group">
                                <input type="password" class="auth-form__input" placeholder="Mật khẩu của bạn">
                            </div>
                            <div class="auth-form__group">
                                <input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu ">
                            </div>
                        </div>
                        <div class="auth-form__aside">
                            <p class="auth-form__policy-text">
                                Bằng việc đăng kí bạn đã đồng ý với chúng tôi về
                                <a class="auth-form__text-link" href="">
                                    Điều khoản dịch vụ
                                </a>&
                                <a class="auth-form__text-link" href="">
                                    Chính sách bảo mật
                                </a>
                            </p>
                        </div>
                        <div class="auth-form__controls">
                            <a class="dangki_back" href="index.html">
                            <button class="btn auth-form__controls-back btn--normal">TRỞ LẠI</button>
                            </a>
                            <button class="btn btn--primary">ĐĂNG KÍ</button>
                        </div>
                    </div>
             
                    <div class="auth-form__socials">
                        <a href="" class="auth-form__socials--facebook btn btn--size-s btn--with-icon">
                            <i class="auth-form__socials-icon fab fa-facebook-square"></i>
                            <span class="auth-form__socials-title">Kết nối với Facebook</span>
                        </a>
                        <a href="" class="auth-form__socials--google btn btn--size-s btn--with-icon">
                            <i class="auth-form__socials-icon fab fa-google"></i>
                            <span class="auth-form__socials-title">Kết nối với Google</span>
                            

                        </a>
                    </div>
                </div>  
                
                
          </div>
    </div> 
    
    
</body>
</html>
